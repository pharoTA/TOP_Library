<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>


    <button class="addNewBook" type="submit">Add Book</button>
    <dialog class="addBookDialog">
        <form class="addBookForm">
            <label for="bookTitleInput">Book Title</label>
            <input type="text" name="bookTitleInput" id="bookTitleInput">
            <label for="bookPagesInput">Pages number</label>
            <input type="number" name="bookPagesInput" id="bookPagesInput">
            <label for="bookAuthorInput">Book author</label>
            <input type="text" name="bookAuthorInput" id="bookAuthorInput">
            <label for="bookIsReadInput">Already read it ?</label>
            <input type="checkbox" name="bookIsReadInput" id="bookIsReadInput">
            <input type="submit" class="confirmNewBook" value="Confirm new book">
        </form>
    </dialog>
    <div class="libraryContainer">


    </div>
    <script src="scripts.js"></script>
</body>

</html>
